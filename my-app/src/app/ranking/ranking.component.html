<div *ngIf="rows">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col-2">Position</th>
      <th scope="col-8">Name</th>
      <th scope="col-2">Puntuation</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary" *ngFor="let row of rows">
      <td>{{row.position}}</td>
      <td>{{row.name}}</td>
      <td>{{row.puntuation}}</td>
    </tr>
  </tbody>
</table>
