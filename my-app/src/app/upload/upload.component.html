<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Bob" formControlName="name" #name>
</div>
<div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files,name)">
</div>
<button (click)="onClickMe()">Submit</button>
